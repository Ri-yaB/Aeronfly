<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .title{
            font-size: large;

        }

        h1 {
            background: url('contact-banner-2.jpg');
            margin-left: -170px;
            margin-top: -20px;
            width: 1550px;
            height: 400px;
            font-size: 100px;
            -webkit-text-stroke: 2px gray; 
            text-align: center;
            line-height: 4;
            vertical-align: middle;
            display: flex;
            
    
            
        }
        h3{
            font-size: 35px;
            text-align: center;
        }
        h4{
            font-size: 15px;
            text-align: center;
            margin-top: -25px;
            color: rgb(135, 129, 129);
            margin-bottom: 30px;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-container {
            flex: 1.5;
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-right: 10px; 
            box-shadow: 90 90 90px rgba(0, 0, 0, 0.2);
        }
        .map-container {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label, input, textarea, button {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        @media (max-width: 767px) {
            h1 {
                font-size: 50px;
            }
            .form-container, .map-container {
                flex: 1;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .content-container {
                flex-direction: column;
            }
            h2 {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            h1 {
                font-size: 70px;
            }
        }

        @media (min-width: 1200px) and (min-width: 1999px) {
            h1 {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <h3>Any Query..? Write us</h3>
        <h4>We're here to help and answer any question you might have. We look forward to hearing from you.</h4>
        <div class="content-container">
            <div class="form-container">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" placeholder="Your Mobile Number" required>
                <label for "email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Subject" required>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button id="submit">Submit</button>
            </div>
            <div class="map-container">
                <h2>Our Location</h2>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.7601605405987!2d-73.98364358591564!3d40.748817529496206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2586fbf8fbaaf%3A0x6b2e7569f13d1259!2sTimes%20Square%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1633405639906!5m2!1sen!2sus" allowfullscreen="" loading="lazy" width="100%" height="500px"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
